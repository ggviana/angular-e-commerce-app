<section class="product-page">
  <div class="parallax-container">
    <div class="parallax product-image" parallax>
      <img ng-src="{{product.image}}">
    </div>
  </div>

  <h3 class="product-detail-title">
    {{product.name}}
  </h3>

  <span class="product-detail-price">
    {{product.price | currency}}
  </span>

  <p class="flow-text">
    {{product.description}}
  </p>

  <a class="waves-effect waves-light btn light-blue accent-3" href="#/cart">Return to Cart</a>  
</section>
